<!DOCTYPE html>
<html>
<head>
    <title>NextAuth Session Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>NextAuth Session Debug</h1>
    
    <button onclick="testSession()">Test Session Endpoint</button>
    <button onclick="testWithFetch()">Test with Fetch API</button>
    <button onclick="testWithXHR()">Test with XMLHttpRequest</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testSession() {
            addResult('Testing NextAuth session endpoint...');
            
            try {
                const response = await fetch('/api/auth/session', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                addResult(`Response status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const data = await response.json();
                addResult(`Response data: ${JSON.stringify(data, null, 2)}`, 'info');
                
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
                console.error('Session test error:', error);
            }
        }
        
        async function testWithFetch() {
            addResult('Testing with basic fetch...');
            
            try {
                const response = await fetch('/api/auth/session');
                addResult(`Fetch response: ${response.status}`, response.ok ? 'success' : 'error');
                
                const text = await response.text();
                addResult(`Response text: ${text}`, 'info');
                
            } catch (error) {
                addResult(`Fetch error: ${error.message}`, 'error');
            }
        }
        
        function testWithXHR() {
            addResult('Testing with XMLHttpRequest...');
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/auth/session', true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        addResult(`XHR success: ${xhr.responseText}`, 'success');
                    } else {
                        addResult(`XHR error: ${xhr.status} ${xhr.statusText}`, 'error');
                    }
                }
            };
            
            xhr.onerror = function() {
                addResult('XHR network error', 'error');
            };
            
            xhr.send();
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('Page loaded, starting automatic tests...');
            setTimeout(testSession, 1000);
        };
    </script>
</body>
</html>
